<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link href="/style.css" rel="stylesheet">

</head>

<body>
    <nav class='navbar'>
        <div class='leftside'>
            <ul>
                <li><a href='#'>About</a></li>
                <li><a href='#'>Store</a></li>
            </ul>
        </div>
        <div class='rightside'>
            <ul>
                <li><a href='#'>Gmail</a></li>
                <li><a href='#'>Images</a></li>
                <li><button id='signin' type='button'>Sign In</button></li>
            </ul>
        </div>
    </nav>

    <div class='content'>
        <div><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="google logo"></div>
        <div class='searchbar-container'>
            <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24">
                <path
                    d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                </path>
            </svg>
            <input type='text' id='searchbar' class='searchbar'>
            <svg class="mic" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
                    fill="#4285f4"></path>
                <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
                <path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
                    fill="#f4b400"></path>
                <path
                    d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
                    fill="#ea4335"></path>
            </svg>
        </div>
        <div class='buttonrow'>
            <button class='search-buttons'>Google Search</button>
            <button class='search-buttons'>I'm Feeling Lucky</button>
        </div>

    </div>

    <div class='footer'>
        <div class="leftside-footer">
            <ul>
                <li><a
                        href='https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2'>Advertising</a>
                </li>
                <li><a href='https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2'>Business</a></li>
                <li><a href='https://google.com/search/howsearchworks/?fg=1'>How Search Works</a></li>
            </ul>
        </div>
        <div class='middle-footer'>
            <a href='https://sustainability.google/commitments'><img
                    src='data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABUAAAAYCAMAAAAiV0Z6AAAAPFBMVEVLoEN0wU6CzFKCzFKCzFKCzFKCzFJSo0MSczNDmkCCzFJPoUMTczNdr0gmgziCzFITczMTczMTczMTczPh00jOAAAAFHRSTlPF/+bIsms8Ad///hX+//5/tXw7aMEAx10AAACaSURBVHgBbc4HDoRQCATQ33tbvf9dF9QxaCT9UQaltLHOh/golXKhMs5Xqa0xU1lyoa2fXFyQOsDG38qsLy4TaV+sFislovyhPzLJJrBu6eQOtpW0LjbJkzTuTDLRVNKa3uxJI+VdiRqXSeu6GW+Qxi29eLIi8H7EsYrT42BD+mQtNO5JMjRuC4lSY8V4hsLX0egGijvUSEP9AbylEsOkeCgWAAAAAElFTkSuQmCC'
                    alt='leaf' id='leaf'></img> Carbon neutral since 2007</a>
        </div>
        <div class='rightside-footer'>
            <ul>
                <li><a href='#'>Privacy</a></li>
                <li><a href='#'>Terms</a></li>
                <li><a href='#'>Settings</a></li>
            </ul>
        </div>
    </div>

</body>

</html>
